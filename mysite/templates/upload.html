{% extends 'base.html' %}

{% block content %}
  <h2>رفع</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">رفع </button>
  </form>
  {% if url %}
    <p>رفع: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
{% endblock %}
